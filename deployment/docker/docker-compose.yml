# PinAI Subnet - Production Docker Compose
# Uses pre-built images with mounted configurations

version: '3.8'

services:
  # ============================================
  # Registry Service
  # ============================================
  registry:
    image: pinai-subnet:latest
    container_name: pinai-registry
    hostname: registry
    command: /app/bin/registry -grpc :8091 -http :8101
    ports:
      - "8091:8091"  # gRPC
      - "8101:8101"  # HTTP
    volumes:
      - ../data/registry:/app/data              # Data persistence
      - ../config/auth_config.yaml:/app/config/auth_config.yaml:ro  # Config (read-only)
    env_file:
      - ../.env
    networks:
      - subnet-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8101/agents"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # ============================================
  # Matcher Service
  # ============================================
  matcher:
    image: pinai-subnet:latest
    container_name: pinai-matcher
    hostname: matcher
    command: /app/bin/matcher -config /tmp/config/matcher.yaml
    ports:
      - "8093:8090"  # gRPC (host:container)
      - "8094:8091"  # HTTP (host:container)
    volumes:
      - ../data/matcher:/app/data
      - ../config/matcher.yaml:/app/config/matcher.yaml:ro
    env_file:
      - ../.env
    environment:
      - SUBNET_ID=${SUBNET_ID}
      - ROOTLAYER_GRPC=${ROOTLAYER_GRPC}
      - ROOTLAYER_HTTP=${ROOTLAYER_HTTP}
      - TEST_PRIVATE_KEY=${TEST_PRIVATE_KEY}
      - ENABLE_CHAIN_SUBMIT=${ENABLE_CHAIN_SUBMIT:-true}
      - CHAIN_RPC_URL=${CHAIN_RPC_URL}
      - CHAIN_NETWORK=${CHAIN_NETWORK}
      - INTENT_MANAGER_ADDR=${INTENT_MANAGER_ADDR}
    networks:
      - subnet-network
    depends_on:
      registry:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "8090"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s

  # ============================================
  # Validator 1
  # ============================================
  validator-1:
    image: pinai-subnet:latest
    container_name: pinai-validator-1
    hostname: validator-1
    command: >
      /app/bin/validator
      -id validator-1
      -grpc 9090
      -subnet-id ${SUBNET_ID}
      -key ${VALIDATOR_KEY_1}
      -storage /app/data/storage
      -rootlayer-endpoint ${ROOTLAYER_GRPC}
      -chain-rpc-url ${CHAIN_RPC_URL}
      -chain-network ${CHAIN_NETWORK}
      -intent-manager-addr ${INTENT_MANAGER_ADDR}
      -enable-chain-submit
      -enable-rootlayer
      -validators ${NUM_VALIDATORS:-3}
      -threshold-num ${THRESHOLD_NUM:-2}
      -threshold-denom ${THRESHOLD_DENOM:-3}
      -validator-pubkeys ${VALIDATOR_PUBKEY_LIST:-validator-1:${VALIDATOR_PUBKEY_1},validator-2:${VALIDATOR_PUBKEY_2},validator-3:${VALIDATOR_PUBKEY_3}}
      -raft-enable
      -raft-bootstrap
      -raft-bind 0.0.0.0:7400
      -raft-advertise validator-1:7400
      -raft-data-dir /app/data/raft
      -raft-peers ${RAFT_PEERS:-validator-1:validator-1:7400,validator-2:validator-2:7401,validator-3:validator-3:7402}
      -gossip-enable
      -gossip-bind 0.0.0.0
      -gossip-port 7950
      -gossip-seeds ${GOSSIP_SEEDS:-validator-1:7950,validator-2:7951,validator-3:7952}
      -validator-endpoints ${VALIDATOR_ENDPOINTS:-validator-1:validator-1:9090,validator-2:validator-2:9091,validator-3:validator-3:9092}
    ports:
      - "9090:9090"  # gRPC
      - "7400:7400"  # Raft
      - "7950:7950"  # Gossip
    volumes:
      - ../data/validator-1:/app/data
      - ../config/policy_config.yaml:/app/config/policy_config.yaml:ro
    env_file:
      - ../.env
    networks:
      - subnet-network
    depends_on:
      registry:
        condition: service_healthy
      matcher:
        condition: service_healthy
    restart: unless-stopped

  # ============================================
  # Validator 2
  # ============================================
  validator-2:
    image: pinai-subnet:latest
    container_name: pinai-validator-2
    hostname: validator-2
    command: >
      /app/bin/validator
      -id validator-2
      -grpc 9091
      -subnet-id ${SUBNET_ID}
      -key ${VALIDATOR_KEY_2}
      -storage /app/data/storage
      -rootlayer-endpoint ${ROOTLAYER_GRPC}
      -chain-rpc-url ${CHAIN_RPC_URL}
      -chain-network ${CHAIN_NETWORK}
      -intent-manager-addr ${INTENT_MANAGER_ADDR}
      -enable-chain-submit
      -enable-rootlayer
      -validators ${NUM_VALIDATORS:-3}
      -threshold-num ${THRESHOLD_NUM:-2}
      -threshold-denom ${THRESHOLD_DENOM:-3}
      -validator-pubkeys ${VALIDATOR_PUBKEY_LIST:-validator-1:${VALIDATOR_PUBKEY_1},validator-2:${VALIDATOR_PUBKEY_2},validator-3:${VALIDATOR_PUBKEY_3}}
      -raft-enable
      -raft-bootstrap
      -raft-bind 0.0.0.0:7401
      -raft-advertise validator-2:7401
      -raft-data-dir /app/data/raft
      -raft-peers ${RAFT_PEERS:-validator-1:validator-1:7400,validator-2:validator-2:7401,validator-3:validator-3:7402}
      -gossip-enable
      -gossip-bind 0.0.0.0
      -gossip-port 7951
      -gossip-seeds ${GOSSIP_SEEDS:-validator-1:7950,validator-2:7951,validator-3:7952}
      -validator-endpoints ${VALIDATOR_ENDPOINTS:-validator-1:validator-1:9090,validator-2:validator-2:9091,validator-3:validator-3:9092}
    ports:
      - "9091:9091"  # gRPC
      - "7401:7401"  # Raft
      - "7951:7951"  # Gossip
    volumes:
      - ../data/validator-2:/app/data
      - ../config/policy_config.yaml:/app/config/policy_config.yaml:ro
    env_file:
      - ../.env
    networks:
      - subnet-network
    depends_on:
      registry:
        condition: service_healthy
      matcher:
        condition: service_healthy
    restart: unless-stopped

  # ============================================
  # Validator 3
  # ============================================
  validator-3:
    image: pinai-subnet:latest
    container_name: pinai-validator-3
    hostname: validator-3
    command: >
      /app/bin/validator
      -id validator-3
      -grpc 9092
      -subnet-id ${SUBNET_ID}
      -key ${VALIDATOR_KEY_3}
      -storage /app/data/storage
      -rootlayer-endpoint ${ROOTLAYER_GRPC}
      -chain-rpc-url ${CHAIN_RPC_URL}
      -chain-network ${CHAIN_NETWORK}
      -intent-manager-addr ${INTENT_MANAGER_ADDR}
      -enable-chain-submit
      -enable-rootlayer
      -validators ${NUM_VALIDATORS:-3}
      -threshold-num ${THRESHOLD_NUM:-2}
      -threshold-denom ${THRESHOLD_DENOM:-3}
      -validator-pubkeys ${VALIDATOR_PUBKEY_LIST:-validator-1:${VALIDATOR_PUBKEY_1},validator-2:${VALIDATOR_PUBKEY_2},validator-3:${VALIDATOR_PUBKEY_3}}
      -raft-enable
      -raft-bootstrap
      -raft-bind 0.0.0.0:7402
      -raft-advertise validator-3:7402
      -raft-data-dir /app/data/raft
      -raft-peers ${RAFT_PEERS:-validator-1:validator-1:7400,validator-2:validator-2:7401,validator-3:validator-3:7402}
      -gossip-enable
      -gossip-bind 0.0.0.0
      -gossip-port 7952
      -gossip-seeds ${GOSSIP_SEEDS:-validator-1:7950,validator-2:7951,validator-3:7952}
      -validator-endpoints ${VALIDATOR_ENDPOINTS:-validator-1:validator-1:9090,validator-2:validator-2:9091,validator-3:validator-3:9092}
    ports:
      - "9092:9092"  # gRPC
      - "7402:7402"  # Raft
      - "7952:7952"  # Gossip
    volumes:
      - ../data/validator-3:/app/data
      - ../config/policy_config.yaml:/app/config/policy_config.yaml:ro
    env_file:
      - ../.env
    networks:
      - subnet-network
    depends_on:
      registry:
        condition: service_healthy
      matcher:
        condition: service_healthy
    restart: unless-stopped

# ============================================
# Networks
# ============================================
networks:
  subnet-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16

