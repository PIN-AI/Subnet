# Matcher Configuration with On-Chain Assignment Submission
# This configuration enables the matcher to submit assignments both to RootLayer and blockchain

# Identity configuration
identity:
  matcher_id: "matcher-prod-001"
  subnet_id: "YOUR_SUBNET_ID_HERE"  # Replace with your subnet ID (e.g., 0x0000...0002)

# Matcher private key for signing (REQUIRED)
# This key will be used to sign both RootLayer submissions and on-chain transactions
# SECURITY: Use a separate key, do NOT reuse validator keys!
private_key: "your-matcher-private-key-here"  # Replace with actual key

# Bidding window configuration
bidding_window_sec: 10
max_bids_per_intent: 100

# Matching strategy
matching_strategy: "lowest_price"

# RootLayer configuration
rootlayer_endpoint: "3.17.208.238:9001"  # RootLayer gRPC endpoint
intent_pull_interval: 5s

# On-Chain Configuration (NEW)
# Enable this to submit assignments to blockchain
enable_chain_submit: true
chain_rpc_url: "https://sepolia.base.org"  # Base Sepolia RPC
chain_network: "base_sepolia"
intent_manager_addr: "0xB2f092E696B33b7a95e1f961369Bb59611CAd093"  # IntentManager contract address (Base Sepolia, updated 2025-11-03)

# Timeouts
timeouts:
  task_send_timeout: 5s
  task_response_timeout: 30s
  rootlayer_submit_timeout: 10s

# Network configuration
network:
  grpc_port: ":8090"
  http_port: ":8091"

# Limits
limits:
  max_concurrent_tasks: 1000
  max_intent_history: 10000
  bidding_window_sec: 10
  max_bids_per_intent: 100
